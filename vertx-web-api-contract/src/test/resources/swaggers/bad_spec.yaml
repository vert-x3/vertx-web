openapi: 3.0.0
info:
  version: 1.0.0
  title: Test spec for OpenAPI3RouterFactoryTest.loadWrongSpecFromFile()
  license:
    name: Apache 2.0 License
paths:
  /pets:
    summary: List all pets
    operationId: listPets
    tags:
      - pets
    security:
      - api_key: []
    parameters:
      - name: limit
        in: query
        description: How many items to return at one time (max 100)
        required: false
        schema:
          type: integer
          format: int32
    responses:
      200:
        description: An paged array of pets
        headers:
          x-next:
            description: A link to the next page of responses
            schema:
              type: string
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Pets"
      default:
        description: unexpected error
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Error"
components:
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string

